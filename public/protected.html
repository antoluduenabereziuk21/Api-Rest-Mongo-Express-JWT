<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Ruta protegida</h1>
        <h3 id="app">Email:</h3>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async e=>{
            try {
                // with this obtemos el token del local storage
                //const token = localStorage.getItem("token");
                const res = await fetch('/api/v1/auth/protected',{
                    method: "GET",
                    //here solicitamos el token para tener autorizacion del token
                    headers: {
                        //'Authorization': `Bearer ${token}`,ya no es necesario porque usaremos cookies
                        'Content-Type': 'application/json',
                    },
                    //pero tenemos que agregar credenciales:include
                    //conlleva un riesgo, por estar expuesta ,
                    // puede hacer las solictudes
                    credentials:"include",

                });
                console.log(res.ok, res.status);
                const data = await res.json();
                //here using the data for print the email 
                if(res.ok) {
                    document.getElementById("app").textContent = data.email;
                }
                console.log(data.email);

            } catch (error) {
                console.log(error);
            }
        })
    </script>
</body>
</html>
